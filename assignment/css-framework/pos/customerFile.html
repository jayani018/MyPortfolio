<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../assests/stylecss/normalize.css">

<body>
<section id = form >
  <div id="field" class="col">
      <label for="id" class="form-label">Customer Form</label>
    <div class="col">
        <label for="id" class="form-label">Id No</label>
      <input type="text" class="form-control" placeholder="Customer ID" aria-label="First name" id="id">
    </div>
    <div class="col">
        <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="Customer Name" aria-label="Last name" id="name">
    </div>
    <div class="col">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="Customer Address" aria-label="Last name" id="address">
    </div>
    <div class="col">
        <label for="contact" class="form-label">Contact No</label>
        <input type="text" class="form-control" placeholder="Contact No" aria-label="Last name" id="contact">
    </div>
      <div class="col">
          <label for="salary" class="form-label">Salary</label>
          <input type="text" class="form-control" placeholder="Salary" aria-label="Last name" id="salary">
      </div>
  </div>
